    <!-- Image Carousel -->
    <div class="carousel-container">

    </div>

    <section>
        <h2>What We Offer</h2>
        <p>Our platform provides easy access to course materials and notes.</p>
    </section>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel img');
        const totalImages = images.length;

        function showNextImage() {
            images[currentIndex].style.display = 'none'; // Hide current image
            currentIndex = (currentIndex + 1) % totalImages; // Move to the next image
            images[currentIndex].style.display = 'block'; // Show next image
        }

        // Initialize the carousel to show the first image
        images.forEach((img, index) => {
            if (index !== currentIndex) {
                img.style.display = 'none';
            }
        });

        // Change the image every 3 seconds
        setInterval(showNextImage, 3000);
    </script>
