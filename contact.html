<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - School Materials</title>
    <style>
        /* General Reset */
        body, ul, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        nav {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        nav ul.right {
            margin-left: auto;
        }

        header {
            background-color: #f3f3f3;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #007BFF;
        }

        header h1 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        header p {
            font-size: 16px;
        }

        section {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            margin-bottom: 10px;
            font-size: 20px;
            color: #007BFF;
        }

        section p {
            font-size: 16px;
        }

        footer {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #d0e8ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input, form textarea, form button {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        form button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
            <ul class="right">
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </ul>
    </nav>

    <header>
        <h1>Contact Us</h1>
        <p>If you have any questions or feedback, feel free to reach out!</p>
    </header>

    <section>
        <h2>Get in Touch</h2>
        <p>Email: support@schoolmaterials.com</p>
        <p>Phone: (123) 456-7890</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 School Materials | <a href="contact.html">Contact Us</a></p>
    </footer>
</body>
